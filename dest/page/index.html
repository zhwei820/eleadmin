            this.menus1[this.menus[ii].id][this.menus[ii].items[jj]['uri']] = this.menus[ii].items[jj];
          }
        }

        handleSelect(key, keyPath) {
          $(".el-menu-item").removeClass("is-active");
          document.getElementById("checkListFrame").src = key;
          this.breadcrumb1 = this.menus1[keyPath[0]]['text'];
          this.breadcrumb2 = this.menus1[keyPath[0]][keyPath[1]]['text'];

  <script type="text/javascript">
    // iframe自动高度
    var iframeids = ["checkListFrame"];
    var iframehide = "yes";
    
    function dyniframesize() {
      var dyniframe = new Array();
      for (i = 0; i < iframeids.length; i++) {
        if (document.getElementById) {
          dyniframe[dyniframe.length] = document.getElementById(iframeids[i]);
          if (dyniframe[i] && !window.opera) {
            dyniframe[i].style.display = "block";
            if (dyniframe[i].contentDocument && dyniframe[i].contentDocument.body.offsetHeight) dyniframe[i].height = dyniframe[i].contentDocument.body.offsetHeight;else if (dyniframe[i].Document && dyniframe[i].Document.body.scrollHeight) dyniframe[i].height = dyniframe[i].Document.body.scrollHeight;
          }
        }
        if ((document.all || document.getElementById) && iframehide == "no") {
          var tempobj = document.all ? document.all[iframeids[i]] : document.getElementById(iframeids[i]);
          tempobj.style.display = "block";
        }
      }
    }
    if (window.addEventListener) window.addEventListener("load", dyniframesize, false);else if (window.attachEvent) window.attachEvent("onload", dyniframesize);else window.onload = dyniframesize;
